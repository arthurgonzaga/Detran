<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

                <button type="button" onclick="setNumber(1)" class="btn btn-secondary checked">1</button>
                <button type="button" onclick="" class="btn btn-secondary" disabled>2</button>
                <button type="button" onclick="" class="btn btn-secondary" disabled>3</button>
                <button type="button" onclick="" class="btn btn-secondary" disabled>4</button>
                <button type="button" onclick="setNumber(5)" class="btn btn-secondary">5</button>
            </div>
            <div class="btn-group mx-fluid" role="group" aria-label="Second group">
                <button type="button" onclick="random()" class="btn btn-secondary">Começar</button>
                <button type="button" onclick="location.reload()" class="btn btn-danger">Recomeçar</button>
            </div>
        </div>
    </div>
    <div class="top-escolhidos container text-center mb-5">
        <table id="escolhidos">
        </table>
    </div>
    
    <div class="table-div container text-center">

    </div>
